<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top_nav">
      <div class="container top_nav_container">
        <div class="top_nav_wrapper">
          <p class="tap_nav_p">
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          </p>
          <a href="#" class="top_nav_link">SHOP NOW</a>
        </div>
      </div>
    </div>
    <nav class="nav">
      <div class="container nav_container">
        <a href="#" class="nav_logo">EXCLUSIVE</a>
        <ul class="nav_list">
          <li class="nav_item">
            <a href="index.html" class="nav_link">Home</a>
          </li>
          <li class="nav_item"><a href="#" class="nav_link">About</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
          <li class="nav_item">
            <a href="/sign-up.html" class="nav_link">Sign up</a>
          </li>
        </ul>
        <div class="nav_items">
          <form action="#" class="nav_form">
            <input
              type="text"
              class="nav_input"
              placeholder="What are you looking for?"
            />
            <img src="Icons/search.png" alt="" class="nav_search" />
          </form>
          <img src="Icons/Wishlist.png" alt="" class="nav_wishlist" />
          <div class="cart-icon" class="nav-cart-container">
            <a href="/cart.html" >
              <img src="Icons/Cart1 with buy.png" alt="Cart" class="nav_cart" />
            </a>
            <span class="cart-badge">0</span>
          </div>
        </div>
        <span class="hamburger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </span>
      </div>
    </nav>
    <nav class="mobile_nav mobile_nav_hide">
      <ul class="mobile_nav_list">
        <li class="mobile_nav_item">
          <a href="/" class="mobile_nav_link">Home</a>
        </li>
        <li class="mobile_nav_item">
          <a href="#" class="mobile_nav_link">About</a>
        </li>
        <li class="mobile_nav_item">
          <a href="#" class="mobile_nav_link">Contact</a>
        </li>
        <li class="mobile_nav_item">
          <a href="/sign-up.html" class="mobile_nav_link">Sign Up</a>
        </li>
        <li class="mobile_nav_item nav-cart-container">
          <a href="/cart.html" class="mobile_nav_link">Cart</a>
          <!-- <span class="cart-badge">0</span> -->
        </li>
      </ul>
    </nav>

    <section class="section">
      <div class="container">
        <div class="cart cart-mobile">
          <div class="cart_header">
            <p class="cart_header_id">S/N</p>
            <p class="cart_header_title">Product Title</p>
            <p class="cart_header_image">Product Image</p>
            <p class="cart_header_quantity">Quantity</p>
            <p class="cart_header_price">Total Price</p>
            <p class="cart_header_delete">Action</p>
          </div>
          <div class="cart-items"></div>
        </div>
      </div>
    </section>

    <section class="section cart-mobile">
      <div class="container">
        <div class="total">
          <h3 class="total-title">Cart Summary</h3>
          <p class="total-price">Total: $0.00</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer_container"></div>
    </footer>
    <script src="cart.js"></script>
  </body>
</html>
